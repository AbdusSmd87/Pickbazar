<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickbazar | Books</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class="bg-slate-200 h-[100vh]">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 ">
            <div class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0  text-center">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8 bg-white rounded-lg text-center m-auto">
                    <a href="/public/home.html">
                        <img src="/Assets/Logo-new.png" alt="logo" class="h-6 mx-auto w-max">
                        </a>
                    <h1 class="text-lg font-medium leading-tight tracking-tight text-slate-400 md:text-xl italic">
                        Register new account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 text-left">Name</label>
                            <input type="name" name="name" id="name"
                                class="bg-gray-50 text-gray-900 sm:text-sm rounded-md border-0 focus:outline-none focus:ring-white block w-full p-2.5"
                                placeholder="Abdul Samad" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 text-left">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 text-gray-900 sm:text-sm rounded-md border-0 focus:outline-none focus:ring-white block w-full p-2.5"
                                placeholder="Abds.com" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 text-left">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 text-gray-900 sm:text-sm rounded-md border-0 focus:outline-none focus:ring-white block w-full p-2.5 "
                                required="">
                        </div>
                        <!--  -->
                        <button type="submit"
                            class="w-full text-white bg-emerald-500  hover:bg-emerald-600 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Register
                        </button>
                        <p class="text-sm font-light text-black">
                            Already have an account? <a href="login.html"
                                class="font-medium text-emerald-500 hover:underline">Login
                                here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
